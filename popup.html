<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=320, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Timer Digital Pomodoro - Gerenciamento de tempo vintage">
  <title>Timer Digital Pomodoro</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Abas de Modo -->
    <nav class="mode-tabs" role="tablist" aria-label="Modos do timer">
      <button class="mode-tab active" data-mode="clock" role="tab" aria-selected="true" aria-controls="clock-panel">RELÓGIO</button>
      <button class="mode-tab" data-mode="stopwatch" role="tab" aria-selected="false" aria-controls="stopwatch-panel">CRONÔMETRO</button>
      <button class="mode-tab" data-mode="countdown" role="tab" aria-selected="false" aria-controls="countdown-panel">TIMER</button>
    </nav>

    <!-- Relógio Vintage -->
    <div class="clock-container" role="img" aria-label="Display do relógio">
      <svg class="clock-svg" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
        <!-- Definições de filtros e gradientes -->
        <defs>
          <!-- Sombra externa -->
          <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
            <feOffset dx="0" dy="4" result="offsetblur"/>
            <feComponentTransfer>
              <feFuncA type="linear" slope="0.3"/>
            </feComponentTransfer>
            <feMerge>
              <feMergeNode/>
              <feMergeNode in="SourceGraphic"/>
            </feMerge>
          </filter>

          <!-- Gradiente radial para o fundo do relógio -->
          <radialGradient id="clockFace" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#f5f1e8;stop-opacity:1" />
            <stop offset="70%" style="stop-color:#e8dfc5;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#d4c5a0;stop-opacity:1" />
          </radialGradient>

          <!-- Gradiente para efeito de profundidade -->
          <radialGradient id="depth" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
            <stop offset="100%" style="stop-color:#000000;stop-opacity:0.2" />
          </radialGradient>
        </defs>

        <!-- Círculo externo (moldura) -->
        <circle class="clock-border" cx="200" cy="200" r="190" filter="url(#shadow)"/>

        <!-- Face do relógio -->
        <circle class="clock-face" cx="200" cy="200" r="180" fill="url(#clockFace)"/>

        <!-- Efeito de profundidade -->
        <circle cx="200" cy="200" r="180" fill="url(#depth)" opacity="0.4"/>

        <!-- Marcadores de horas -->
        <g id="hour-markers" stroke="#8b4513" stroke-width="3">
          <!-- 12 marcadores principais -->
          <line x1="200" y1="30" x2="200" y2="50" stroke-width="4"/>
          <line x1="200" y1="350" x2="200" y2="370" stroke-width="4"/>
          <line x1="30" y1="200" x2="50" y2="200" stroke-width="4"/>
          <line x1="350" y1="200" x2="370" y2="200" stroke-width="4"/>
          
          <!-- Marcadores secundários -->
          <line x1="286" y1="54" x2="276" y2="69"/>
          <line x1="346" y1="114" x2="331" y2="124"/>
          <line x1="346" y1="286" x2="331" y2="276"/>
          <line x1="286" y1="346" x2="276" y2="331"/>
          <line x1="114" y1="346" x2="124" y2="331"/>
          <line x1="54" y1="286" x2="69" y2="276"/>
          <line x1="54" y1="114" x2="69" y2="124"/>
          <line x1="114" y1="54" x2="124" y2="69"/>
        </g>

        <!-- Display de tempo digital -->
        <text class="time-display" x="200" y="200" id="time-text">00:00</text>

        <!-- Label da sessão -->
        <text class="session-label" x="200" y="260" id="session-text">Pronto</text>
      </svg>
    </div>

    <!-- Controles -->
    <div class="controls" role="group" aria-label="Controles do timer">
      <button class="control-btn" id="start-btn" aria-label="Iniciar timer">Iniciar</button>
      <button class="control-btn" id="pause-btn" aria-label="Pausar timer" style="display: none;">Pausar</button>
      <button class="control-btn" id="reset-btn" aria-label="Resetar timer">Resetar</button>
    </div>

    <!-- Configurações (ocultas por padrão) -->
    <div class="settings hidden" id="settings" role="region" aria-label="Configurações do timer">
      <div class="setting-group">
        <label for="work-duration">Duração do Foco (min):</label>
        <input type="number" id="work-duration" min="1" max="60" value="25" aria-describedby="work-duration-desc">
        <span id="work-duration-desc" class="sr-only">Entre 1 e 60 minutos</span>
      </div>
      <div class="setting-group">
        <label for="break-duration">Duração do Intervalo (min):</label>
        <input type="number" id="break-duration" min="1" max="30" value="5" aria-describedby="break-duration-desc">
        <span id="break-duration-desc" class="sr-only">Entre 1 e 30 minutos</span>
      </div>
      <div class="setting-group">
        <label for="long-break-duration">Duração do Intervalo Longo (min):</label>
        <input type="number" id="long-break-duration" min="5" max="60" value="15" aria-describedby="long-break-duration-desc">
        <span id="long-break-duration-desc" class="sr-only">Entre 5 e 60 minutos</span>
      </div>
    </div>
  </div>

  <!-- Script principal -->
  <script src="popup.js"></script>
</body>
</html>
