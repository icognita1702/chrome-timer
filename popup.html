<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer Digital</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Abas de Modo -->
    <div class="mode-tabs">
      <button class="tab active" data-mode="clock">RELÓGIO</button>
      <button class="tab" data-mode="stopwatch">CRONÔMETRO</button>
      <button class="tab" data-mode="countdown">TIMER</button>
    </div>

    <!-- Modo Relógio Analógico Vintage -->
    <div class="analog-clock-container" id="analogClockContainer">
      <svg id="analogClock" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
        <!-- Sombra externa -->
        <defs>
          <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
            <feOffset dx="0" dy="4" result="offsetblur"/>
            <feComponentTransfer>
              <feFuncA type="linear" slope="0.3"/>
            </feComponentTransfer>
            <feMerge>
              <feMergeNode/>
              <feMergeNode in="SourceGraphic"/>
            </feMerge>
          </filter>
          <radialGradient id="clockFace" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#f5f1e8;stop-opacity:1" />
            <stop offset="70%" style="stop-color:#e8dfc5;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#d4c4a0;stop-opacity:1" />
          </radialGradient>
          <radialGradient id="centerGradient" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#8b7355;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
          </radialGradient>
        </defs>

        <!-- Círculo externo (moldura) -->
        <circle cx="200" cy="200" r="195" fill="#654321" filter="url(#shadow)"/>
        <circle cx="200" cy="200" r="185" fill="#8b7355"/>
        
        <!-- Face do relógio -->
        <circle cx="200" cy="200" r="175" fill="url(#clockFace)" stroke="#8b7355" stroke-width="2"/>
        
        <!-- Marcadores das horas -->
        <g id="hourMarkers">
          <!-- 12 -->
          <rect x="197" y="35" width="6" height="20" fill="#654321" rx="2"/>
          <!-- 1 -->
          <rect x="197" y="35" width="4" height="15" fill="#654321" rx="1" transform="rotate(30 200 200)"/>
          <!-- 2 -->
          <rect x="197" y="35" width="4" height="15" fill="#654321" rx="1" transform="rotate(60 200 200)"/>
          <!-- 3 -->
          <rect x="345" y="197" width="20" height="6" fill="#654321" rx="2"/>
          <!-- 4 -->
          <rect x="197" y="35" width="4" height="15" fill="#654321" rx="1" transform="rotate(120 200 200)"/>
          <!-- 5 -->
          <rect x="197" y="35" width="4" height="15" fill="#654321" rx="1" transform="rotate(150 200 200)"/>
          <!-- 6 -->
          <rect x="197" y="345" width="6" height="20" fill="#654321" rx="2"/>
          <!-- 7 -->
          <rect x="197" y="35" width="4" height="15" fill="#654321" rx="1" transform="rotate(210 200 200)"/>
          <!-- 8 -->
          <rect x="197" y="35" width="4" height="15" fill="#654321" rx="1" transform="rotate(240 200 200)"/>
          <!-- 9 -->
          <rect x="35" y="197" width="20" height="6" fill="#654321" rx="2"/>
          <!-- 10 -->
          <rect x="197" y="35" width="4" height="15" fill="#654321" rx="1" transform="rotate(300 200 200)"/>
          <!-- 11 -->
          <rect x="197" y="35" width="4" height="15" fill="#654321" rx="1" transform="rotate(330 200 200)"/>
        </g>

        <!-- Números das horas (estilo vintage) -->
        <text x="200" y="75" text-anchor="middle" class="clock-number">12</text>
        <text x="305" y="130" text-anchor="middle" class="clock-number">3</text>
        <text x="200" y="355" text-anchor="middle" class="clock-number">6</text>
        <text x="95" y="130" text-anchor="middle" class="clock-number">9</text>

        <!-- Ponteiro das horas -->
        <line id="hourHand" x1="200" y1="200" x2="200" y2="110" 
              stroke="#2c1810" stroke-width="8" stroke-linecap="round"/>
        
        <!-- Ponteiro dos minutos -->
        <line id="minuteHand" x1="200" y1="200" x2="200" y2="80" 
              stroke="#3d2817" stroke-width="6" stroke-linecap="round"/>
        
        <!-- Ponteiro dos segundos -->
        <line id="secondHand" x1="200" y1="220" x2="200" y2="70" 
              stroke="#8b4513" stroke-width="2" stroke-linecap="round"/>
        
        <!-- Centro do relógio -->
        <circle cx="200" cy="200" r="12" fill="url(#centerGradient)"/>
        <circle cx="200" cy="200" r="6" fill="#654321"/>
      </svg>
    </div>

    <!-- Display Digital (para modos cronômetro/timer) -->
    <div class="timer-display" id="display" style="display: none;">00:00:00</div>
    
    <!-- Controles do Timer/Countdown -->
    <div class="time-inputs" id="timeInputs" style="display: none;">
      <input type="number" id="hoursInput" min="0" max="23" placeholder="HH">
      <span>:</span>
      <input type="number" id="minutesInput" min="0" max="59" placeholder="MM">
      <span>:</span>
      <input type="number" id="secondsInput" min="0" max="59" placeholder="SS">
    </div>

    <!-- Botões de Controle -->
    <div class="controls" id="controls" style="display: none;">
      <button id="startBtn" class="btn btn-start">START</button>
      <button id="pauseBtn" class="btn btn-pause" style="display: none;">PAUSE</button>
      <button id="resetBtn" class="btn btn-reset">RESET</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
