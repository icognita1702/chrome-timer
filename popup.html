<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer Digital</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Abas de Modo -->
    <div class="mode-tabs">
      <button class="mode-tab active" data-mode="clock">RELÓGIO</button>
      <button class="mode-tab" data-mode="stopwatch">CRONÔMETRO</button>
      <button class="mode-tab" data-mode="countdown">TIMER</button>
    </div>

    <!-- Relógio Vintage -->
    <div class="clock-container">
      <svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
        <!-- Sombra externa -->
        <defs>
          <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
            <feOffset dx="0" dy="4" result="offsetblur"/>
            <feComponentTransfer>
              <feFuncA type="linear" slope="0.3"/>
            </feComponentTransfer>
            <feMerge>
              <feMergeNode/>
              <feMergeNode in="SourceGraphic"/>
            </feMerge>
          </filter>
          <radialGradient id="clockFace" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#f5f1e8;stop-opacity:1" />
            <stop offset="70%" style="stop-color:#e8dfc5;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#d4c5a0;stop-opacity:1" />
          </radialGradient>
        </defs>

        <!-- Moldura externa (madeira escura) -->
        <circle cx="200" cy="200" r="195" fill="#3d2817" filter="url(#shadow)"/>
        <circle cx="200" cy="200" r="185" fill="#8b4513"/>
        <circle cx="200" cy="200" r="175" fill="#654321"/>
        
        <!-- Face do relógio -->
        <circle cx="200" cy="200" r="165" fill="url(#clockFace)" stroke="#8b4513" stroke-width="3"/>

        <!-- Marcações de hora -->
        <g id="hour-markers">
          <!-- 12 -->
          <rect x="197" y="50" width="6" height="25" fill="#2a1810" rx="3"/>
          <!-- 3 -->
          <rect x="325" y="197" width="25" height="6" fill="#2a1810" rx="3"/>
          <!-- 6 -->
          <rect x="197" y="325" width="6" height="25" fill="#2a1810" rx="3"/>
          <!-- 9 -->
          <rect x="50" y="197" width="25" height="6" fill="#2a1810" rx="3"/>
        </g>

        <!-- Números -->
        <text x="200" y="70" font-size="30" font-weight="bold" fill="#2a1810" text-anchor="middle" dominant-baseline="middle">12</text>
        <text x="330" y="210" font-size="30" font-weight="bold" fill="#2a1810" text-anchor="middle" dominant-baseline="middle">3</text>
        <text x="200" y="350" font-size="30" font-weight="bold" fill="#2a1810" text-anchor="middle" dominant-baseline="middle">6</text>
        <text x="70" y="210" font-size="30" font-weight="bold" fill="#2a1810" text-anchor="middle" dominant-baseline="middle">9</text>

        <!-- Ponteiros -->
        <g id="clock-hands">
          <!-- Ponteiro das horas -->
          <line id="hour-hand" x1="200" y1="200" x2="200" y2="120" stroke="#2a1810" stroke-width="8" stroke-linecap="round"/>
          <!-- Ponteiro dos minutos -->
          <line id="minute-hand" x1="200" y1="200" x2="200" y2="90" stroke="#654321" stroke-width="6" stroke-linecap="round"/>
          <!-- Ponteiro dos segundos -->
          <line id="second-hand" x1="200" y1="200" x2="200" y2="70" stroke="#d4af37" stroke-width="2" stroke-linecap="round"/>
        </g>

        <!-- Centro do relógio -->
        <circle cx="200" cy="200" r="12" fill="#8b4513" stroke="#d4af37" stroke-width="2"/>
        <circle cx="200" cy="200" r="6" fill="#d4af37"/>

        <!-- Display digital no centro -->
        <text id="timer-display" x="200" y="270" font-size="24" font-weight="bold" fill="#2a1810" text-anchor="middle" dominant-baseline="middle">00:00:00</text>
      </svg>
    </div>

    <!-- Controles -->
    <div class="controls">
      <button class="control-btn" id="startBtn">INICIAR</button>
      <button class="control-btn" id="resetBtn">RESETAR</button>
    </div>

    <!-- Configuração de Timer (aparece apenas no modo countdown) -->
    <div class="timer-config" id="timerConfig">
      <label for="timerMinutes">Minutos:</label>
      <input type="number" id="timerMinutes" min="0" max="59" value="25">
      <label for="timerSeconds">Segundos:</label>
      <input type="number" id="timerSeconds" min="0" max="59" value="0">
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
